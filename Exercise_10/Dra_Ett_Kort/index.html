<body class="d-flex flex-column h-50">
    <header class="container text-center">
        <h1>Welcome to this Black Jack table</h1>
    </header>

        <div id="dealer" class="container flex-shrink-0 text-center">
            <div class="row justify-content-center mb-3">
                <h2>Dealer</h2>
                
            </div>
        </div>
        <div class="container mt-auto text-center" id="buttons">
            <div class="row justify-content-center">
                <div class="col-4 align-self-center" id="dealerPoints"></div>
            <button class="btn col-2" id="button">Draw start hands</button>
            <button class="btn d-none col-2" id="drawOne">Draw 1 card</button>
            <button class="btn d-none col-2" id="stay">Stay</button>
            <div class="col-4 align-self-center" id="playerPoints"></div>
        </div>
        </div>
        <div id="player" class="container mt-auto text-center">
            
            <div class="row justify-content-center mt-3">

            </div>
            

        </div>
